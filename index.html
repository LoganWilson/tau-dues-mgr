<!DOCTYPE html>
<html>
  <head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Bootstrap import -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <title>Tau Dues Manager</title>
    <meta charset='utf-8' />
  </head>
  <body>
   <div class="text-center">
    <h2 class="text-center">Tau Dues Manager</h2>
    <a id="sheet-url">Click here to go to the spreadsheet</a>
    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize-button" class="btn-primary" style="display: none;">Authorize</button>
    <button id="signout-button" class="btn-danger" style="display: none;">Sign Out</button>
    <button id="email-button" class="btn-warning" style="display: none;">Email Pending Dues</button>

    <div id="table-div"></div>

    <p class="text-center">Logan Wilson lswilson@mtu.edu 920-660-5165</p>
   </div>

    <script type="text/javascript">
      // Client ID and API key from the Developer Console
      var CLIENT_ID = '436398502433-um41lan5gh6mspr28e5rktohv47n7dao.apps.googleusercontent.com';
      var API_KEY = 'AIzaSyBy9vzebo1D2BPx5vhtXZ9tk2zt0KJOP58';
      
      var SHEET_PREFIX = "https://docs.google.com/spreadsheets/d/";
      var SHEET_ID = "1z3H4MIq5bmpUo_8DhZkP0vXr-05EA8rNVMgJdH9SQ9k";
      $("#sheet-url").attr("href", SHEET_PREFIX + SHEET_ID);

      // Array of API discovery doc URLs for APIs used by the quickstart
      var DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];

      // Authorization scopes required by the API; multiple scopes can be
      // included, separated by spaces.
      var SCOPES = "https://www.googleapis.com/auth/spreadsheets.readonly";

      var authorizeButton = document.getElementById('authorize-button');
      var signoutButton = document.getElementById('signout-button');
      var emailButton = document.getElementById('email-button');

      /**
       *  On load, called to load the auth2 library and API client library.
       */
      function handleClientLoad() {
        gapi.load('client:auth2', initClient);
      }

      /**
       *  Initializes the API client library and sets up sign-in state
       *  listeners.
       */
      function initClient() {
        gapi.client.init({
          apiKey: API_KEY,
          clientId: CLIENT_ID,
          discoveryDocs: DISCOVERY_DOCS,
          scope: SCOPES
        }).then(function () {
          // Listen for sign-in state changes.
          gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);

          // Handle the initial sign-in state.
          updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
          authorizeButton.onclick = handleAuthClick;
          signoutButton.onclick = handleSignoutClick;
          emailButton.onclick = handleEmailClick;
        });
      }

      /**
       *  Called when the signed in status changes, to update the UI
       *  appropriately. After a sign-in, the API is called.
       */
      function updateSigninStatus(isSignedIn) {
        if (isSignedIn) {
          authorizeButton.style.display = 'none';
          signoutButton.style.display = 'block';
          emailButton.style.display = 'block';
          buildSheet();
        } else {
          authorizeButton.style.display = 'block';
          signoutButton.style.display = 'none';
          emailButton.style.display = 'none';
        }
      }

      /**
       *  Sign in the user upon button click.
       */
      function handleAuthClick(event) {
        gapi.auth2.getAuthInstance().signIn();
      }

      /**
       *  Sign out the user upon button click.
       */
      function handleSignoutClick(event) {
        gapi.auth2.getAuthInstance().signOut();
      }
      
      function handleEmailClick(event) {
        console.log("Sending Email");
      }

      function buildSheet() {
        gapi.client.sheets.spreadsheets.values.get({
          spreadsheetId: SHEET_ID,
          range: 'Payments!A4:R',
        }).then(function(response) {
          console.log("response: ", response);
          if (response.result.values.length > 0) {
            var table = "<table class='table'><thead><tr>";
            response.result.values.forEach(function(rows, index) {
              console.log("lwhere:", rows, index)
              if (index == 0) {
                rows.forEach(function(col) {
                  table += "<th scope='col'>"+ col +"</th>";
                });
                table += "</tr></thead><tbody>";
              } else {
                table += "<tr>";
                rows.forEach(function(col) {
                  table += "<td>" + col + "</td>";
                });
                table += "</tr>";
              }
            });
            table += "</tbody>";
            table += "</thead></table>";
            $("#table-div").append(table);
          } else {
            
          }
        }, function(response) {
          console.log("Err:", response);
        });
      }

    </script>

    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
